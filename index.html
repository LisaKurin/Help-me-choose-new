<!DOCTYPE html>
<html lang=eng>
  <head>
    <meta charset=utf-8>
    <title> Help me choose </title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
    <body>
      <h1>Help me choose between</h1>
      <div class="inputsection">
        <div class="inputs">
          <input placeholder="Something"></input>
        </div>
        <button class="addoption">Add</button>
      </div>
      <div class="resultsection">
      </div>
        <button class="submit">Go!</button>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script>
        $(function() {
          $(".resultsection").hide()

          var addoption = function() {
            $(".inputs").append("<input></input>")
          }
          $(".addoption").click(addoption)
          var options = []
          var submit = function() {
            $('.inputsection').hide()
            $('.resultsection').css('display', 'flex')
            $("input").each(function() {
              options.push($(this).val())
            })
            var winner = options[Math.floor(Math.random() * options.length)]
            console.log(winner)
            $('.resultsection').text(winner)
          }
          $(".submit").click(submit)
        })
        </script>
    </body>
</html>
