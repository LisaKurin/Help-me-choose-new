<!DOCTYPE html>
<html lang=swe>
  <head>
    <meta charset=utf-8>
    <title> Hållbarhetschecka företaget! </title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
    <body>
      <h1>Hållbarhetschecka företaget!</h1>
      <div class="inputsection">
        <div class="inputs">
          <input placeholder="Vilket företag vill du checka?"></input>
        </div>
      </div>
      <div class="resultsection">
      </div>
        <button class="submit-btn">Checka!</button>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        </script>
        <script>
        $(function() {
          $(".resultsection").hide()

          var addoption = function() {
            $(".inputs").append("<input></input>")
          }
          $(".addoption").click(addoption)
          var options = []
          var submit = function() {
            $('.inputsection').hide()
            $('.resultsection').css('display', 'flex')
            $("input").each(function() {
              options.push($(this).val())
            })
            var winner = options[Math.floor(Math.random() * options.length)]
            console.log(winner)
            $('.resultsection').text(winner)
          }
          $(".submit").click(submit)
        })
        </script>
    </body>
</html>
